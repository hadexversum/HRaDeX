# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install magick libs
        run: |
          sudo apt-get -qq update
          sudo apt-get -y install libmagick++-dev

      - name: Install devtools
        run: install.packages(c("devtools", "pkgdown"))
        shell: Rscript {0}

      - name: Install HaDeX
        run: devtools::install_github("hadexversum/HaDeX@dev_2", upgrade = "never")
        shell: Rscript {0}

      - name: Install HRaDeX
        run: devtools::install_github("hadexversum/HRaDeX", upgrade = "never")
        shell: Rscript {0}

      - name: Install r3dmol
        run: devtools::install_github("swsoyee/r3dmol", upgrade = "never")
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
